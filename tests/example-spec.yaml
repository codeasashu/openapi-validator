info:

paths:
  /books:
    get:
      operationId: getBooks
      responses:
        '200':
          description: Fetch list of books
          content:
            application/json:
              schema:
                type: object
                properties:
                  name:
                    type: string
                    nullable: false
                    example: "Vulcan lives"
