info:

paths:
  /books:
    get:
      operationId: getBooks
      responses:
        '200':
          description: Fetch list of books
          content:
            application/json:
              schema:
                allOf:
                  -
                    type: object
                    required:
                      - name
                    properties:
                      name:
                        type: string
                  -
                    type: object
                    required:
                      - length
                    properties:
                      length:
                        type: integer
openapi: 3.0.0